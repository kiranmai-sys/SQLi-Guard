rules:
  - name: union_select
    pattern: '(?i)\bunion\b\s+\bselect\b'
    description: 'UNION SELECT injection attempt'
  
  - name: or_condition
    pattern: "(?i)'\\s*or\\s+\\d+\\s*=\\s*\\d+"
    description: 'OR condition injection attempt'
  
  - name: comment_injection
    pattern: '(?i)--|#|/\*'
    description: 'SQL comment injection attempt'
  
  - name: drop_table
    pattern: '(?i)\bdrop\b\s+\btable\b'
    description: 'DROP TABLE injection attempt'
  
  - name: insert_injection
    pattern: '(?i)\binsert\b\s+\binto\b'
    description: 'INSERT injection attempt'
  
  - name: delete_injection
    pattern: '(?i)\bdelete\b\s+\bfrom\b'
    description: 'DELETE injection attempt'
  
  - name: update_injection
    pattern: '(?i)\bupdate\b\s+\w+\s+\bset\b'
    description: 'UPDATE injection attempt'
  
  - name: script_tag
    pattern: '(?i)<script\b[^<]*(?:(?!<\/script>)<[^<]*)*<\/script>'
    description: 'Script tag injection attempt'
  
  - name: always_true
    pattern: "(?i)'\\s*or\\s+'1'\\s*=\\s*'1"
    description: 'Always true condition injection'
  
  - name: null_byte
    pattern: '\x00'
    description: 'Null byte injection attempt'
  
  - name: hex_encoding
    pattern: '(?i)0x[0-9a-fA-F]+'
    description: 'Hexadecimal encoding injection'
  
  - name: concat_function
    pattern: '(?i)\bconcat\s*\('
    description: 'CONCAT function injection attempt'
  
  - name: substring_function
    pattern: '(?i)\bsubstring\s*\('
    description: 'SUBSTRING function injection attempt'
  
  - name: sleep_function
    pattern: '(?i)\bsleep\s*\('
    description: 'SLEEP function time-based injection'
  
  - name: waitfor_delay
    pattern: '(?i)\bwaitfor\s+delay\b'
    description: 'WAITFOR DELAY time-based injection'
  
  - name: information_schema
    pattern: '(?i)\binformation_schema\b'
    description: 'Information schema access attempt'
  
  - name: sys_tables
    pattern: '(?i)\bsys\.\w+'
    description: 'System table access attempt'
  
  - name: version_function
    pattern: '(?i)@@version|\bversion\s*\('
    description: 'Database version disclosure attempt'
  
  - name: user_function
    pattern: '(?i)@@user|\buser\s*\('
    description: 'Database user disclosure attempt'
  
  - name: or_true_bypass
    pattern: "(?i)'\\s*or\\s+'.*'\\s*=\\s*'.*'"
    description: 'OR true bypass attempt'
  
  - name: semicolon_injection
    pattern: '(?i);.*\b(drop|delete|insert|update|create|alter)\b'
    description: 'Semicolon command injection'
  
  - name: benchmark_function
    pattern: '(?i)\bbenchmark\s*\('
    description: 'BENCHMARK function time-based injection'
  
  - name: load_file
    pattern: '(?i)\bload_file\s*\('
    description: 'LOAD_FILE function injection'
  
  - name: into_outfile
    pattern: '(?i)\binto\s+outfile\b'
    description: 'INTO OUTFILE injection attempt'